<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Fotográfico Aves — Josefa Maldonado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style5.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Proyectos</a></li>
        <li><a href="#sobre-mi">Sobre mí</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main class="galeria">
    <h1>REGISTRO FOTOGRÁFICO</h1>
    <h2>AVES</h2>
    <section class="categoria scroll-horizontal">
      <h3>Loro Tricahue / <em>Cyanoliseus patagonus</em></h3>
      <div class="imagenes">
        <img src="Ave 1.JPG" alt="Loro Tricahue">
        <img src="Ave 2.JPG" alt="Loro Tricahue">
        <img src="Ave 3.JPG" alt="Loro Tricahue">
      </div>
    </section>
    <section class="categoria">
      <h3>Pelícanos / <em>Pelecanus</em></h3>
      <div class="imagenes">
        <img src="P1.JPG" alt="Pelícano">
        <img src="P2.JPG" alt="Pelícano">
      </div>
    </section>
    <section class="categoria">
      <h3>Garza Bruja / <em>Nycticorax nycticorax</em></h3>
      <div class="imagenes">
        <img src="G1.JPG" alt="Garza Bruja">
        <img src="G2.JPG" alt="Garza Bruja">
      </div>
    </section>
    <section class="categoria">
      <h3>Benteveo / <em>Pitangus sulphuratus</em></h3>
      <div class="imagenes">
        <img src="B1.JPG" alt="Benteveo">
        <img src="B2.JPG" alt="Benteveo">
      </div>
    </section>
    <section class="categoria">
      <h3>Cotorra Argentina / <em>Myiopsitta monachus</em></h3>
      <div class="imagenes">
        <img src="C1.JPG" alt="Cotorra Argentina">
        <img src="CO2.JPG" alt="Cotorra Argentina">
      </div>
    </section>
  </main>
  <div id="modal" class="modal">
    <span class="cerrar">&times;</span>
    <img class="modal-contenido" id="imagenAmpliada">
  </div>
  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("imagenAmpliada");
    const cerrar = document.querySelector(".cerrar");
    document.querySelectorAll(".imagenes img").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
      });
    });
    cerrar.addEventListener("click", () => {
      modal.style.display = "none";
    });
    modal.addEventListener("click", (e) => {
      if (e.target === modal) modal.style.display = "none";
    });
  </script>
</body>
</html>
