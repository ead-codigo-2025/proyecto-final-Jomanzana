<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Fotográfico Aves — Josefa Maldonado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style6.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Proyectos</a></li>
        <li><a href="#sobre-mi">Sobre mí</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main class="galeria">
    <h1>REGISTRO FOTOGRÁFICO</h1>
    <h2>VARIOS</h2>
    <section class="categoria scroll-horizontal">
      <h3>Marcha 8 M</h3>
      <div class="imagenes">
        <img src="8M1.JPG" alt="Marcha 8 M">
        <img src="8M2.JPG" alt="Marcha 8 M">
        <img src="8M3.JPG" alt="Marcha 8 M">
      </div>
    </section>
    <section class="categoria">
      <h3>Naturaleza</h3>
      <div class="imagenes">
        <img src="N1.JPG" alt="Naturaleza">
        <img src="N2.JPG" alt="Naturaleza">
        <img src="N3.JPG" alt="Naturaleza">
        <img src="N4.JPG" alt="Naturaleza">
      </div>
    </section>
    <section class="categoria">
      <h3>Encuentros</h3>
      <div class="imagenes">
        <img src="E1.JPG" alt="Encuentros">
        <img src="E2.JPG" alt="Encuentros">
        <img src="E3.JPG" alt="Encuentros">
        <img src="E4.JPG" alt="Encuentros">
      </div>
    </section>
    <section class="categoria">
      <h3>Arquitectura</h3>
      <section class="categoria scroll-horizontal">
      <div class="imagenes">
        <img src="A1.jpg" alt="Arquitectura">
        <img src="A2 (2).JPG" alt="Arquitectura">
        <img src="A3 (2).JPG" alt="Arquitectura">
        <img src="A4 (2).JPG" alt="Arquitectura">
        <img src="A5 (2).JPG" alt="Arquitectura">
      </div>
      </section>
    </section>
  </main>
  <div id="modal" class="modal">
    <span class="cerrar">&times;</span>
    <img class="modal-contenido" id="imagenAmpliada">
  </div>
  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("imagenAmpliada");
    const cerrar = document.querySelector(".cerrar");
    document.querySelectorAll(".imagenes img").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
      });
    });
    cerrar.addEventListener("click", () => {
      modal.style.display = "none";
    });
    modal.addEventListener("click", (e) => {
      if (e.target === modal) modal.style.display = "none";
    });
  </script>
</body>
</html>
